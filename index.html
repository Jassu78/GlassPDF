<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlassPDF Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- PDF.js for rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        /* MacOS Glassmorphism Variables */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --sidebar-bg: rgba(240, 240, 245, 0.5);
            --accent-blue: #007AFF;
            --accent-hover: #0062cc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none; 
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .glass-sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .glass-navbar-bottom {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Action Bar Positioning Logic */
        @media (max-width: 1024px) {
            .mobile-action-bar {
                position: fixed;
                bottom: calc(4.5rem + env(safe-area-inset-bottom));
                z-index: 30;
            }
        }
        @media (min-width: 1025px) {
            .mobile-action-bar {
                position: absolute;
                bottom: 0;
                z-index: 20;
            }
        }

        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .nav-item.active {
            background: rgba(0, 122, 255, 0.15);
            color: var(--accent-blue);
            font-weight: 500;
        }

        .mobile-nav-item {
            opacity: 0.6;
            transition: all 0.2s ease;
            position: relative;
        }

        .mobile-nav-item.active {
            opacity: 1;
            color: var(--accent-blue);
        }

        .mobile-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        .drop-zone {
            border: 2px dashed rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: var(--accent-blue);
            background: rgba(0, 122, 255, 0.05);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            transition: transform 0.1s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.2);
        }

        /* Hide scrollbar for mobile nav */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .file-card {
            animation: fadeIn 0.3s ease-out;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            padding-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
        }

        .image-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 0.75rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .image-card:active {
            cursor: grabbing;
        }

        .image-card.dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent-blue);
            transform: scale(0.95);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .image-card .remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border-radius: 50%;
            padding: 4px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s;
            z-index: 10;
            cursor: pointer;
        }

        .image-card:hover .remove-btn, .image-card .remove-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .image-card .index-badge {
            position: absolute;
            bottom: 6px;
            left: 6px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center sm:p-8 h-[100dvh] sm:h-screen">

    <!-- Main App Container -->
    <!-- Changed md:flex-row to lg:flex-row to give more space on tablets -->
    <div class="glass-panel w-full h-full md:max-w-6xl md:h-[90vh] md:rounded-2xl flex flex-col lg:flex-row overflow-hidden shadow-2xl relative">
        
        <!-- Sidebar (Hidden on Mobile AND Tablet now, visible only on Large screens) -->
        <div class="glass-sidebar w-64 flex-col justify-between py-6 z-20 hidden lg:flex">
            <div>
                <div class="px-6 mb-8 flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="layers" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 tracking-tight">GlassPDF</span>
                </div>

                <nav class="space-y-1 px-3">
                    <button onclick="switchTool('merge')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600 active" data-tool="merge">
                        <i data-lucide="combine" class="w-5 h-5"></i>
                        <span class="text-sm">Merge PDF</span>

                    <button onclick="switchTool('split')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="split">
                        <i data-lucide="scissors" class="w-5 h-5"></i>
                        <span class="text-sm">Split PDF</span>
                    </button>
                    <button onclick="switchTool('img2pdf')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="img2pdf">
                        <i data-lucide="image" class="w-5 h-5"></i>
                        <span class="text-sm">Image to PDF</span>
                    </button>
                    <button onclick="switchTool('pdf2img')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="pdf2img">
                        <i data-lucide="file-image" class="w-5 h-5"></i>
                        <span class="text-sm">PDF to Image</span>
                    </button>
                    
                    <div class="my-4 border-t border-gray-300 mx-4 opacity-50"></div>
                    
                    <button onclick="switchTool('word2pdf')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="word2pdf">
                        <i data-lucide="file-text" class="w-5 h-5"></i>
                        <span class="text-sm">Word to PDF</span>

                    <button onclick="switchTool('ppt2pdf')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="ppt2pdf">
                        <i data-lucide="presentation" class="w-5 h-5"></i>
                        <span class="text-sm">PPT to PDF</span>
                    </button>
                    <button onclick="switchTool('compress')" class="nav-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-600" data-tool="compress">
                        <i data-lucide="minimize-2" class="w-5 h-5"></i>
                        <span class="text-sm">Compress PDF</span>
                    </button>
                </nav>
            </div>

            <!-- Client Side Security Badge -->

                <div class="bg-white/40 p-4 rounded-xl backdrop-blur-sm border border-white/50">
                    <div class="flex items-center space-x-2 mb-2">
                        <i data-lucide="shield-check" class="w-4 h-4 text-green-600"></i>
                        <p class="text-xs text-gray-600 font-bold uppercase tracking-wider">Privacy First</p>
                    </div>
                    <p class="text-[11px] text-gray-500 leading-tight">
                        Files are processed entirely on your device.
                    </p>
                </div>
            </div>
        </div>

        <!-- Mobile/Tablet Top Bar (Visible below Large screens) -->
        <div class="lg:hidden h-14 bg-white/70 backdrop-blur-md border-b border-gray-200/50 flex items-center justify-between px-4 z-30 shrink-0">
             <div class="flex items-center space-x-2">
                <div class="w-7 h-7 bg-blue-500 rounded-md flex items-center justify-center text-white shadow-md">
                    <i data-lucide="layers" class="w-4 h-4"></i>
                </div>
                <span class="font-bold text-gray-800">GlassPDF</span>
            </div>
            <div class="flex items-center space-x-2 text-xs text-green-700 bg-green-100/50 px-2 py-1 rounded-full border border-green-200/50">
                <i data-lucide="shield" class="w-3 h-3"></i>
                <span>Local</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-white/30 relative h-full">
            
            <!-- Tool Header (Desktop) -->
            <div class="h-16 border-b border-gray-200/50 hidden lg:flex items-center justify-between px-8 backdrop-blur-md z-10 shrink-0">
                <h2 id="tool-title" class="text-lg font-semibold text-gray-800">Merge PDF</h2>
                <div class="flex space-x-3">
                     <button onclick="clearAll()" class="text-sm text-gray-500 hover:text-red-500 transition-colors">Reset</button>
                </div>
            </div>

            <!-- Mobile/Tablet Tool Header -->
            <div class="h-12 border-b border-gray-200/50 lg:hidden flex items-center justify-between px-4 bg-white/20 backdrop-blur-sm z-10 shrink-0">
                <h2 id="tool-title-mobile" class="text-sm font-semibold text-gray-800">Merge PDF</h2>
                <button onclick="clearAll()" class="text-xs text-gray-500 hover:text-red-500 bg-white/40 px-3 py-1 rounded-full">Reset</button>
            </div>

            <!-- Workspace -->
            <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-32 md:pb-24" id="workspace">
                
                <!-- Drop Zone -->
                <div id="drop-zone" class="drop-zone w-full h-48 md:h-64 rounded-xl bg-white/40 flex flex-col items-center justify-center cursor-pointer hover:bg-white/60 group relative mb-6 md:mb-8 active:scale-[0.99] transition-transform">
                    <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple onchange="handleFileSelect(event)">
                    <div class="w-12 h-12 md:w-16 md:h-16 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mb-3 md:mb-4 group-hover:scale-110 transition-transform shadow-inner">
                        <i data-lucide="upload-cloud" class="w-6 h-6 md:w-8 md:h-8"></i>
                    </div>
                    <!-- Added px-10 and w-full for better spacing on narrow screens -->
                    <h3 id="drop-text" class="text-base md:text-lg font-medium text-center text-gray-700 px-10 w-full break-words">Tap to upload files</h3>
                    <!-- Added px-4 -->
                    <p class="text-xs md:text-sm text-gray-500 mt-2 px-4 text-center" id="file-types-hint">Supported: PDF files</p>
                </div>

                <!-- File List / Preview Area -->
                <div id="file-list" class="mb-20">
                    <!-- Files or Images will be injected here via JS -->
                </div>

            </div>

            <!-- Action Bar -->
            <div class="mobile-action-bar left-0 right-0 h-16 md:h-20 bg-white/90 md:bg-white/80 backdrop-blur-lg border-t border-white/50 flex items-center justify-between px-4 md:px-8 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transition-all">
                <div id="status-text" class="text-xs md:text-sm text-gray-500 font-medium">0 files selected</div>
                <button id="action-btn" onclick="executeAction()" class="btn-primary px-4 md:px-6 py-2 md:py-3 rounded-lg md:rounded-xl font-medium shadow-lg shadow-blue-500/30 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm md:text-base transform active:scale-95 transition-all" disabled>
                    <span>Process Files</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
            
        </div>

        <!-- Mobile Bottom Nav (Visible only on Mobile AND Tablet now) -->
        <div class="glass-navbar-bottom fixed bottom-0 left-0 right-0 h-[4.5rem] lg:hidden z-40 flex items-center justify-start overflow-x-auto no-scrollbar px-2 space-x-2">
            <!-- Nav Items -->
            <button onclick="switchTool('merge')" class="mobile-nav-item active flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="merge">
                <i data-lucide="combine" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">Merge</span>
            </button>
            <button onclick="switchTool('split')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="split">
                <i data-lucide="scissors" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">Split</span>
            </button>
            <button onclick="switchTool('img2pdf')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="img2pdf">
                <i data-lucide="image" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">Img2PDF</span>
            </button>
            <button onclick="switchTool('pdf2img')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="pdf2img">
                <i data-lucide="file-image" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">PDF2Img</span>
            </button>
             <button onclick="switchTool('compress')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="compress">
                <i data-lucide="minimize-2" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">Compress</span>

            <button onclick="switchTool('word2pdf')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="word2pdf">
                <i data-lucide="file-text" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">Word</span>
            </button>
            <button onclick="switchTool('ppt2pdf')" class="mobile-nav-item flex flex-col items-center justify-center min-w-[4rem] h-full" data-tool="ppt2pdf">
                <i data-lucide="presentation" class="w-5 h-5 mb-1"></i>
                <span class="text-[10px]">PPT</span>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-14 md:top-5 right-5 left-5 md:left-auto bg-gray-800/90 text-white px-6 py-4 rounded-xl shadow-2xl backdrop-blur-md transform translate-y-[-200%] md:translate-y-0 md:translate-x-[150%] transition-transform duration-300 z-50 flex items-center space-x-3">
        <div id="toast-icon"></div>
        <div>
            <h4 id="toast-title" class="font-semibold text-sm">Notification</h4>
            <p id="toast-msg" class="text-xs text-gray-300 mt-0.5">Message body</p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // App State
        let currentTool = 'merge';
        let filesQueue = [];
        let fileThumbnails = new Map(); // Store object URLs for images
        let processing = false;

        // Tool Configurations
        const tools = {
            'merge': { title: 'Merge PDFs', accept: '.pdf', hint: 'Combine multiple PDFs into one document.' },
            'split': { title: 'Split PDF', accept: '.pdf', hint: 'Extract pages from a PDF document.' },
            'img2pdf': { title: 'Image to PDF', accept: 'image/png, image/jpeg, image/jpg', hint: 'Convert PNG or JPG images to a single PDF. Drag to reorder.' },
            'pdf2img': { title: 'PDF to Image', accept: '.pdf', hint: 'Convert PDF pages to high-quality images.' },
            'word2pdf': { title: 'Word to PDF', accept: '.docx, .doc', hint: 'Convert Microsoft Word documents to PDF.' },
            'ppt2pdf': { title: 'PPT to PDF', accept: '.pptx, .ppt', hint: 'Convert PowerPoint presentations to PDF.' },
            'compress': { title: 'Compress PDF', accept: '.pdf', hint: 'Optimize PDF file size locally.' }
        };

        // --- Navigation ---

        function switchTool(toolId) {
            currentTool = toolId;
            
            // Update Sidebar (Desktop)
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.tool === toolId) el.classList.add('active');
                else el.classList.remove('active');
            });

            // Update Navbar (Mobile)
            document.querySelectorAll('.mobile-nav-item').forEach(el => {
                if (el.dataset.tool === toolId) el.classList.add('active');
                else el.classList.remove('active');
            });
            
            // Update Header & Hint
            const config = tools[toolId];
            document.getElementById('tool-title').innerText = config.title;
            document.getElementById('tool-title-mobile').innerText = config.title;
            document.getElementById('file-types-hint').innerText = config.hint;
            
            const fileInput = document.getElementById('file-input');
            fileInput.accept = config.accept;

            // Toggle Multiple Selection capability
            const allowMultiple = ['merge', 'img2pdf'].includes(toolId);
            fileInput.multiple = allowMultiple;
            
            // Update Drop Text
            const dropText = document.getElementById('drop-text');
            dropText.innerText = allowMultiple ? 'Tap/Drop files here' : 'Tap/Drop a file here';

            // Reset workspace
            clearAll();
        }

        // --- File Handling ---

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list');

        // Drag & Drop Visuals
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFileSelect(event) {
            handleFiles(event.target.files);
            fileInput.value = ''; // reset so same file can be selected again
        }

        function handleFiles(fileList) {
            if (processing) return;

            const newFiles = Array.from(fileList);
            // Filter based on tool
            const accepted = tools[currentTool].accept.split(',').map(x => x.trim().replace('.', ''));
            
            const validFiles = newFiles.filter(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                const type = file.type;
                if(tools[currentTool].accept.includes('image')) {
                    return type.startsWith('image/');
                }
                return accepted.includes(ext) || accepted.includes('.'+ext);
            });

            if (validFiles.length === 0 && newFiles.length > 0) {
                showToast('Error', 'Invalid file type for this tool.', 'error');
                return;
            }

            // For split/pdf2img/compress/office, we typically only process one file at a time or loop them.
            // For Merge/Img2PDF we append.
            if (['split', 'pdf2img', 'compress', 'word2pdf', 'ppt2pdf'].includes(currentTool)) {
                filesQueue = [validFiles[0]]; // Only keep the last one added
            } else {
                filesQueue = [...filesQueue, ...validFiles];
            }

            // Generate thumbnails for images
            if (currentTool === 'img2pdf') {
                validFiles.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        // Create object URL for preview
                        if (!fileThumbnails.has(file)) {
                            fileThumbnails.set(file, URL.createObjectURL(file));
                        }
                    }
                });
            }

            renderFileList();
            updateStatus();
        }

        function renderFileList() {
            fileListContainer.innerHTML = '';

            if (currentTool === 'img2pdf') {
                fileListContainer.classList.add('image-grid');
                fileListContainer.classList.remove('grid', 'grid-cols-1', 'gap-3');
                renderImageGrid();
            } else {
                fileListContainer.classList.remove('image-grid');
                fileListContainer.classList.add('grid', 'grid-cols-1', 'gap-3');
                renderStandardList();
            }
            lucide.createIcons();
        }

        function renderImageGrid() {
            filesQueue.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'image-card';
                div.draggable = true;
                div.dataset.index = index; 
                div.innerHTML = `
                    <img src="${fileThumbnails.get(file)}" alt="${file.name}">
                    <button onclick="removeFile(${index})" class="remove-btn" title="Remove">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                    <div class="index-badge">${index + 1}</div>
                `;
                
                // Drag and Drop Events for Reordering
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragend', handleDragEnd);
                
                // Touch events for mobile drag and drop (simplified simulation)
                div.addEventListener('touchstart', handleTouchStart, {passive: false});
                div.addEventListener('touchmove', handleTouchMove, {passive: false});
                div.addEventListener('touchend', handleTouchEnd);

                fileListContainer.appendChild(div);
            });
        }

        function renderStandardList() {
            filesQueue.forEach((file, index) => {
                const size = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                
                const div = document.createElement('div');
                div.className = 'file-card bg-white/60 p-3 md:p-4 rounded-xl border border-white/60 flex items-center justify-between shadow-sm hover:shadow-md transition-shadow';
                div.innerHTML = `
                    <div class="flex items-center space-x-3 md:space-x-4 overflow-hidden">
                        <div class="w-8 h-8 md:w-10 md:h-10 bg-gray-100 rounded-lg flex items-center justify-center text-gray-500 shrink-0">
                            <i data-lucide="${getFileIcon(file.name)}" class="w-4 h-4 md:w-5 md:h-5"></i>
                        </div>
                        <div class="min-w-0">
                            <p class="font-medium text-sm md:text-base text-gray-800 truncate pr-4">${file.name}</p>
                            <p class="text-xs text-gray-500">${size}</p>
                        </div>
                    </div>
                    <button onclick="removeFile(${index})" class="text-gray-400 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                `;
                fileListContainer.appendChild(div);
            });
        }

        // --- Drag and Drop Reordering Logic ---
        let draggedItem = null;
        let touchDragItem = null;
        let touchStartX = 0;
        let touchStartY = 0;

        function handleDragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            setTimeout(() => this.classList.add('dragging'), 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const target = e.target.closest('.image-card');
            if (target && target !== draggedItem) {
                const rect = target.getBoundingClientRect();
                const next = (e.clientX - rect.left) / (rect.right - rect.left) > 0.5;
                fileListContainer.insertBefore(draggedItem, next ? target.nextSibling : target);
            }
        }

        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            finalizeReorder();
        }
        
        // Basic Touch support for reordering (Simplified swap on drop)
        function handleTouchStart(e) {
            if(e.target.closest('.remove-btn')) return;
            touchDragItem = this;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            setTimeout(() => this.classList.add('dragging'), 200);
        }

        function handleTouchMove(e) {
            if(!touchDragItem) return;
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const card = target?.closest('.image-card');
            
            if (card && card !== touchDragItem) {
               // Visual feedback only, real DOM move happens on end/swap logic could go here
               // For simplicity in this single file, we rely on visual swap
               const rect = card.getBoundingClientRect();
               const next = (touch.clientX - rect.left) / (rect.right - rect.left) > 0.5;
               fileListContainer.insertBefore(touchDragItem, next ? card.nextSibling : card);
            }
        }

        function handleTouchEnd(e) {
            if(!touchDragItem) return;
            this.classList.remove('dragging');
            touchDragItem = null;
            finalizeReorder();
        }

        function finalizeReorder() {
            const newQueue = [];
            fileListContainer.querySelectorAll('.image-card').forEach(card => {
                const oldIndex = parseInt(card.dataset.index);
                newQueue.push(filesQueue[oldIndex]);
            });
            filesQueue = newQueue;
            renderFileList();
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['pdf'].includes(ext)) return 'file-text';
            if (['png', 'jpg', 'jpeg'].includes(ext)) return 'image';
            if (['doc', 'docx'].includes(ext)) return 'file-type-2';
            if (['ppt', 'pptx'].includes(ext)) return 'presentation';
            return 'file';
        }

        function removeFile(index) {
            const file = filesQueue[index];
            if (fileThumbnails.has(file)) {
                // Keep URL revocation simple for this context
            }
            filesQueue.splice(index, 1);
            renderFileList();
            updateStatus();
        }

        function clearAll() {
            fileThumbnails.forEach(url => URL.revokeObjectURL(url));
            fileThumbnails.clear();
            filesQueue = [];
            renderFileList();
            updateStatus();
        }

        function updateStatus() {
            const btn = document.getElementById('action-btn');
            const status = document.getElementById('status-text');
            
            if (filesQueue.length > 0) {
                btn.disabled = false;
                status.innerText = `${filesQueue.length} file${filesQueue.length !== 1 ? 's' : ''} ready`;
                
                let btnText = 'Process Files';
                if (currentTool === 'merge') btnText = 'Merge Files';
                else if (currentTool === 'split') btnText = 'Split PDF';
                else if (currentTool === 'img2pdf') btnText = 'Create PDF';
                else if (currentTool === 'pdf2img') btnText = 'Convert to Images';
                else if (currentTool === 'compress') btnText = 'Optimize PDF';
                else btnText = 'Convert File';
                
                btn.querySelector('span').innerText = btnText;

            } else {
                btn.disabled = true;
                status.innerText = '0 files selected';
                btn.querySelector('span').innerText = 'Process Files';
            }
        }

        // --- Processing Logic ---

        async function executeAction() {
            if (filesQueue.length === 0) return;
            setLoading(true);

            try {
                switch (currentTool) {
                    case 'merge': await mergePDFs(); break;
                    case 'split': await splitPDF(); break;
                    case 'img2pdf': await imagesToPDF(); break;
                    case 'pdf2img': await pdfToImages(); break;
                    case 'compress': await compressPDF(); break;
                    case 'word2pdf': 
                    case 'ppt2pdf': await simulateOfficeProcess(); break;
                }
            } catch (error) {
                console.error(error);
                showToast('Error', 'An error occurred during processing.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // 1. Merge PDFs
        async function mergePDFs() {
            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            for (const file of filesQueue) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }
            const pdfBytes = await mergedPdf.save();
            downloadBlob(new Blob([pdfBytes], { type: 'application/pdf' }), 'merged_document.pdf');
            showToast('Success', 'PDFs merged successfully!', 'success');
        }

        // 2. Images to PDF
        async function imagesToPDF() {
            const { PDFDocument } = PDFLib;
            const doc = await PDFDocument.create();

            for (const file of filesQueue) {
                const buffer = await file.arrayBuffer();
                let image;
                if (file.type === 'image/jpeg') image = await doc.embedJpg(buffer);
                else if (file.type === 'image/png') image = await doc.embedPng(buffer);
                
                if (image) {
                    const page = doc.addPage();
                    const { width, height } = image.scale(1);
                    const pageWidth = page.getWidth();
                    const pageHeight = page.getHeight();
                    const scaleFactor = Math.min(pageWidth / width, pageHeight / height, 1);
                    page.drawImage(image, {
                        x: (pageWidth - width * scaleFactor) / 2,
                        y: (pageHeight - height * scaleFactor) / 2,
                        width: width * scaleFactor,
                        height: height * scaleFactor,
                    });
                }
            }
            const pdfBytes = await doc.save();
            downloadBlob(new Blob([pdfBytes], { type: 'application/pdf' }), 'images_combined.pdf');
            showToast('Success', 'PDF created from images!', 'success');
        }

        // 3. Split PDF
        async function splitPDF() {
            const file = filesQueue[0];
            const arrayBuffer = await file.arrayBuffer();
            const { PDFDocument } = PDFLib;
            const pdfDoc = await PDFDocument.load(arrayBuffer);
            const numberOfPages = pdfDoc.getPageCount();
            const zip = new JSZip();

            for (let i = 0; i < numberOfPages; i++) {
                const subDocument = await PDFDocument.create();
                const [copiedPage] = await subDocument.copyPages(pdfDoc, [i]);
                subDocument.addPage(copiedPage);
                const pdfBytes = await subDocument.save();
                zip.file(`page_${i + 1}.pdf`, pdfBytes);
            }
            const content = await zip.generateAsync({ type: "blob" });
            downloadBlob(content, `split_${file.name.replace('.pdf','')}.zip`);
            showToast('Success', 'PDF split into individual pages!', 'success');
        }

        // 4. PDF to Images
        async function pdfToImages() {
            const file = filesQueue[0];
            const arrayBuffer = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(arrayBuffer);
            const pdf = await loadingTask.promise;
            const totalPages = pdf.numPages;
            const zip = new JSZip();

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2.0 }); 
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                const imgData = canvas.toDataURL('image/png').split(',')[1];
                zip.file(`page_${pageNum}.png`, imgData, {base64: true});
            }
            const content = await zip.generateAsync({ type: "blob" });
            downloadBlob(content, `images_${file.name.replace('.pdf','')}.zip`);
            showToast('Success', 'PDF converted to images!', 'success');
        }

        // 5. Compress PDF
        async function compressPDF() {
            const file = filesQueue[0];
            const arrayBuffer = await file.arrayBuffer();
            const { PDFDocument } = PDFLib;
            const pdfDoc = await PDFDocument.load(arrayBuffer);
            const pdfBytes = await pdfDoc.save(); 
            
            let msgType = 'success';
            let msgText = `Optimization complete!`;
            if (pdfBytes.byteLength >= file.size) {
                 msgText = 'File is already optimized.';
                 msgType = 'info';
            } else {
                 const saved = ((file.size - pdfBytes.byteLength) / 1024).toFixed(0);
                 msgText = `Reduced size by ${saved} KB`;
            }
            downloadBlob(new Blob([pdfBytes], { type: 'application/pdf' }), `optimized_${file.name}`);
            showToast(msgType === 'success' ? 'Success' : 'Info', msgText, msgType);
        }

        // 6. Simulate Office
        function simulateOfficeProcess() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    showToast('Client-Side Limit', 'Office conversion requires a server. This is a demo.', 'info');
                    resolve();
                }, 1500);
            });
        }

        // --- Helpers ---
        function downloadBlob(blob, filename) { saveAs(blob, filename); }

        function setLoading(isLoading) {
            processing = isLoading;
            const btn = document.getElementById('action-btn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="loader"></div><span>Processing...</span>`;
            } else {
                updateStatus(); 
            }
        }

        function showToast(title, message, type) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastMsg = document.getElementById('toast-msg');
            const toastIcon = document.getElementById('toast-icon');

            toastTitle.innerText = title;
            toastMsg.innerText = message;
            
            if (type === 'success') toastIcon.innerHTML = `<i data-lucide="check-circle" class="text-green-400 w-6 h-6"></i>`;
            else if (type === 'error') toastIcon.innerHTML = `<i data-lucide="alert-circle" class="text-red-400 w-6 h-6"></i>`;
            else toastIcon.innerHTML = `<i data-lucide="info" class="text-blue-400 w-6 h-6"></i>`;
            
            lucide.createIcons();

            // Handle mobile/desktop transform logic for show/hide
            if (window.innerWidth < 768) {
                 toast.classList.remove('translate-y-[-200%]'); // Mobile uses Y transform
                 setTimeout(() => toast.classList.add('translate-y-[-200%]'), 4000);
            } else {
                 toast.classList.remove('translate-x-[150%]'); // Desktop uses X transform
                 setTimeout(() => toast.classList.add('translate-x-[150%]'), 4000);
            }
        }
    </script>
